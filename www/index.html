<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>WAY</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane class="gray">

        <div class="row started">
            <div class="col col-80 col-center center">
                <h1 class="light">Get Started</h1>
            </div>
        </div>

        <div class="row">
            <div class="col col-60 center">
                <button class="button button-assertive bwidth">
                    Sign up
                </button>
                <p class="text_pad light">or if You already have an account...</p>
                <button class="button button-assertive bwidth">
                    Log In
                </button>
            </div>
        </div>

    </ion-pane>
  </body>
</html>
