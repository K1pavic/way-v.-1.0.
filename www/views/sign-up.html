<ion-view title="Sign up" hide-back-button="false">

    <!--ng-class="{ 'hasErrors': !resultError, 'noErrors': resultError  }"-->

    <ion-content class="top has-header padding" overflow-scroll="true" scroll="true">
        <form name="signupForm" novalidate="">
            <span class="error-mg" ng-hide="true">*Error</span>
            <div class="row">
                <label class="item-input item-stacked-label col">
                    <input class="login-input" type="text" name="username" ng-model="user.username" ng-minlength="3" required>
                    <hr/>
                    <span class="input-label">Username</span>
                </label>
            </div>

            <div class="row">
                <label class="item-input item-stacked-label col">
                    <input class="login-input" type="email" name="email" ng-model="user.email" ng-minlength="3" required>
                    <hr />
                    <span class="input-label">E-mail</span>
                </label>
            </div>

            <div class="row">
                <label class="item-input item-stacked-label col">
                    <input class="login-input" type="password" name="password" ng-model="user.password" ng-minlength="4" required>
                    <hr />
                    <span class="input-label">Password</span>
                </label>
            </div>

            <div class="row" ng-hide="true">
                <label class="item-input item-stacked-label col">
                    <input class="login-input" type="password" name="password-repeat" ng-minlength="4" required>
                    <hr />
                    <span class="input-label">Repeat password</span>
                </label>
            </div>
        </form>

        <br />

        <div>
            <button class="button button-block button-assertive" ng-disabled="signupForm.$invalid" ng-click="signup(user)">
                Sign up
            </button>
        </div>

        <br />

        <ion-item class="item-borderless hide-on-keyboard-open"> &nbsp; </ion-item>

        <br />

    </ion-content>
</ion-view>
